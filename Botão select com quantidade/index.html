<head>
    <script src="js/função_botão.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Lanches</h1>

    <hr>

    <div class="row">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="IMG/6.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Mix para açai</h5>
                <p class="card-text">Chocolate ao leite original ou chocalate branco + 2 frutas de sua preferência</p>
                <div class="flex-container">
                    <button class='button buttonBorderLeft' onclick='subtrair("Mix-para-açai")'>
                        <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-caret-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 12.796L4.519 8 10 3.204v9.592zm-.659.753l-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                        </svg>
                    </button>
                    <div class='box'>
                        <p class='p' id='Mix-para-açai'>0</p>
                    </div>
                    <button class='button buttonBorderRight' onclick='adicionar("Mix-para-açai")' >
                        <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                        </svg>
                    </button>  

                </div>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="IMG/id4.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">X-Burger</h5>
                <p class="card-text">Pão brioche , maionese da casa e molho da casa , queijo prato , carne 120G</p>
                <div class="flex-container">
                    <button class='button buttonBorderLeft' onclick='subtrair("hamburguer")'>
                        <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-caret-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 12.796L4.519 8 10 3.204v9.592zm-.659.753l-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                        </svg>
                    </button>
                    <div class='box'>
                        <p class='p' id='hamburguer'>0</p>
                    </div>
                    <button class='button buttonBorderRight' onclick='adicionar("hamburguer")' >
                        <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                        </svg>
                    </button>  
                </div>
            </div>
        </div>
    </div>

    <br>

    <button class='button' onclick='submit()'>
        Enviar
    </button>
    <h3>Resultado: </h3>
    <p id = 'carrinho' ></p>
</body>
